<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="indiamart.png" type="image/png">
    <title>My Orders</title>

    <style>
      #container {
        margin: 0.5% 7% 6%;
        border: 1px solid white;
        background-color: white;
        box-shadow:
            inset 0 -3em 3em rgba(0,0,0,0.1),
             0.3em 0.3em 1em rgba(0,0,0,0.3);
        border-radius: 10px;
            
      }
      body{
        background-color: whitesmoke;
      }
      h1{
        padding: 1%;
        margin: -1% -1% 0%;
        background-color:rgb(56, 203, 223);
        color: blue;
        
        font-size: 20px;
        border-radius: 10px 10px 100px 5px;
        width: 10%;
      }
      #outerbox{
        width: 95%;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 29px;
        margin-right: 29px;
        border-radius: 15px;
        border: 1px solid #277799;
      }
      .upperbox{
        border-radius: 15px;
        display: inline-block;
        
        margin: auto;
        background-color: #EEEEEE;
      }

      .lowerbox{
        border-radius: 20px;
        height: 150px;
        margin: auto;
        /* box-shadow: 10px black; */
        background-color: rgb(168, 32, 32);
      }
      h3 {
        margin: auto;
        padding-top: 15px;
        padding-bottom: 5px;
        padding-left: 35px;
        font-style: normal;
        font-family: Arial, Helvetica, sans-serif;
        color: #455A64;
      }
      p{
        margin: auto;
        padding-top: 3px;
        font-size: 13px;
        padding-left: 35px;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 200;
        color: #616161;

      }
      h4{
        margin: auto;
        padding-top: 12px;
        padding-left: 35px;
        padding-bottom: 10px;
        font-family: Arial, Helvetica, sans-serif;
        color: #9E9E9E;
      }
      h2 {
        margin: auto;
        padding-top: 15px;
        padding-left: 50px;
        padding-bottom: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        color: #424242;

      }
      h5 {
        margin: auto;
      
        padding-left: 50px;
        padding-bottom: 5px;
        font-size: 14px;
        color: #424242 ;
      }
      h6{
        margin: auto;
        padding-left: 1100px;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        color: #1565C0;
      }
      #btn{
        background-color: rgb(10, 132, 136);
        align-content: center;
        border: none;
        width: 100px;
        height: 30px;
        margin: 1% 15%;
      }
       #details{
            /* /* display: block; */
            box-shadow: 30px; 
            width: 550px;
            margin-left: 25px;
            border-radius: 10px 10px 10px 10px;
            display: inline-block;
            background-color:rgb(219, 213, 213);
            overflow-x:hidden ;
             transition-property: all;
             transition-duration: .5s;
             max-height:auto;
             transition-timing-function: cubic-bezier(0,1,.5,1);
      }  
      #details.closed{
        max-height:auto ;
      }

    </style>
</head>
<body>
    <h1> My Orders</h1>

    <div id="container">
      <div id="outerbox">
    
      </div>
    </div>
</body>
</html>

<script>

    // get the data from local storage

    let orders = JSON.parse(localStorage.getItem("cart"));

    let parent1 = document.getElementById("container");
    let parent2 = document.getElementById("outerbox");
    

    function showProducts() {

    orders.forEach(function(product) {
      
    let div1 = document.createElement('div')
    div1.style.class = 'upperbox';
    // div1.style.display = "flex";
    let div2 = document.createElement('div')
    div2.style.class = 'lowerbox';

    let product_name = document.createElement("h3");
    product_name.textContent = product.name;

    let product_price = document.createElement("p");
    product_price.textContent = " Price of the Product  -" + "   " + "  "+product.price ;

    let product_size = document.createElement("p");
    product_size.textContent = " Size of the Product -" + "   " + product.size;

    let product_brand = document.createElement("p");
    product_brand.textContent = "Brand of the Product  -" + "   " + product.brand;

    let product_color = document.createElement("p");
    product_color.textContent = " Color  of the Product -" + "   " + product.color;

    let product_desire = document.createElement("h4");
    product_desire.textContent = "I am interested in buying " + product.name;
    
   

    let heading = document.createElement("h2");
    heading.textContent = "Seller Details";
    heading.style.textAlign= "center";
    heading.style.marginBottom = '-2%';

    let sellers_name = document.createElement("h2");
    sellers_name.textContent =  product.seller_name;

    let sellers_address = document.createElement("h5");
    sellers_address.textContent = product.sell_address;

    let sellers_contact = document.createElement("h5");
    sellers_contact.textContent = product.phone_num;
    
    // let sellerbtn = document.createElement("button");
    // sellerbtn.addEventListener("onclick", details)
    let div3 = document.createElement('div');
    div3.setAttribute("id", "details")
    // document.getElementById()
    

    
  

     
    let pay_option = document.createElement("button");
    pay_option.setAttribute("id","btn");
    pay_option.textContent = "Pay Now";
    
    let hr = document.createElement("hr");
    hr.style.margin = "2% 30%";

    // pay_option.style.alignContent = "right";
    pay_option.addEventListener('click', payNow);
    
    
    div3.append(heading,sellers_name,sellers_address, sellers_contact);
    

    
    div2.append(div3, pay_option ,hr);

    div1.append(product_name, product_price, product_size, product_brand, product_color, product_desire,div2  );

    parent2.append(div1);
    //parent1.append(parent2);
});
}
showProducts();





function payNow(){
    window.location.href = 'payment.html';
}
</script>
